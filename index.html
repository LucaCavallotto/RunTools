<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTools</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÉ</text></svg>">
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Running Zone Calculator</h1>
            <p class="subtitle">Calculate training zones and race predictions from your 10K time</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="time10k">10K Time</label>
                <input type="text" id="time10k" placeholder="45:30">
                <div class="error" id="error">Invalid format. Use MM:SS or HH:MM:SS</div>
                <div class="success-message" id="successMsg">Copied to clipboard</div>
            </div>
            
            <div class="button-group">
                <button class="primary" onclick="calculate()">Calculate</button>
                <button class="secondary" onclick="reset()">Reset</button>
                <button class="secondary" id="copyBtn" onclick="copyResults()" disabled>Copy</button>
            </div>
            
            <div class="results" id="results">
                <div class="reference">
                    <div class="reference-grid">
                        <div class="reference-item">
                            <div class="reference-label">10K Time</div>
                            <div class="reference-value" id="refTime"></div>
                        </div>
                        <div class="reference-item">
                            <div class="reference-label">Threshold Pace</div>
                            <div class="reference-value" id="refPace"></div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Training Zones</h2>
                    <div id="zones"></div>
                </div>
                
                <div class="section">
                    <h2>Race Predictions</h2>
                    <div id="races"></div>
                </div>
            </div>
        </div>
    </div>
  <script src="assets/app.js" defer></script>
</body>
</html>
